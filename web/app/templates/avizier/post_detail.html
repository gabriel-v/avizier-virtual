{% extends 'avizier/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
		{% if user.is_authenticated %}
			<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		{% endif %}
		<h1>{{ post.title }}</h1>

        {% if post.image_url %}
                <img src="{{ post.image_url }}" width="80%"></img>
        {% endif %}

        <p>{{ post.text|linebreaks }}</p>

	</div>
{% endblock %}
