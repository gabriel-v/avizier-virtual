{% extends 'avizier/base.html' %}

{% block content %}
        <h1>Lista de anun»õuri</h1>
	{% for post in posts %}
		<div class="post">
			<div class="date">
				<p>published: {{ post.published_date}}</p>
			</div>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaks }}</p>
                        {% if post.image_url %}
                                <img src="{{ post.image_url }}" width="30%"></img>
                        {% endif %}
		</div>	
	{% endfor %}
{% endblock %}
